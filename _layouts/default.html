<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->

    <link rel="shortcut icon" sizes="16x16 24x24 32x32 48x48 64x64" href="/favicon.ico">
    <link rel="icon" type="image/png" href="/images/ico/boxblog-16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="/images/ico/boxblog-32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/images/ico/boxblog-64.png" sizes="64x64">
    <link rel="icon" type="image/png" href="/images/ico/boxblog-128.png" sizes="128x128">
    <link rel="icon" type="image/png" href="/images/ico/boxblog-192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="/images/ico/boxblog-228.png" sizes="228x228">
    <link rel="apple-touch-icon" href="/images/ico/boxblog-180.png" />
    
    <script type="text/javascript" id="MathJax-script" async
  		src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
	</script>
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>
          <br/>
          
          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>
          
          <nav>
            <a href="{{ site.baseurl }}/">Blog</a>
            <a href="{{ site.baseurl }}/about">About</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
